name: Electron Builder
on:
  pull_request:

jobs:
  MacBuild:
    runs-on: macos-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install deps
        run: yarn install

      - name: Electron rebuild
        env:
          DEBUG: "*"
        # Ignore when this fails, its a total hack but for some reason
        # electron forge only builds on start, run-as-node forces it to crash out
        run: yarn start --run-as-node || true

      - name: Prepare signing
        uses: ngeri/prepare-signing@v1.0.2
        with:
          appStoreConnectPrivateKey: ${{ secrets.appStoreConnectPrivateKey }}
          keyID: ${{ secrets.keyID }}
          issuerID: ${{ secrets.issuerID }}
          # keychainName: ${{ secrets.keychainName }}
          # keychainPassword: ${{ secrets.keychainPassword }}
          base64P12File: ${{ secrets.base64P12File }}
          p12Password: ${{ secrets.p12Password }}
          bundleIdentifier: ${{ secrets.bundleIdentifier }}
          signType: ${{ secrets.signType }}

      - name: Forge make
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_PROVIDER: ${{ secrets.APPLE_PROVIDER }}
        run: yarn make

      - uses: actions/upload-artifact@v3
        with:
          name: MacDMG
          path: out/make/EyeCommander.dmg
          # Github has size limits so this avoids hitting them
          retention-days: 1
