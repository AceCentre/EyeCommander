name: Electron Builder
on: [pull_request]

jobs:
  release:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./forge-demo
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install robotjs deps for linux
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y libxml2-utils libxtst-dev libpng++-dev

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install deps
        run: yarn install

      - name: Forge make
        run: yarn make

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-build
          path: forge-demo/out
          # Github has size limits so this avoids hitting them
          retention-days: 1

      - uses: tzkhan/pr-update-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          body-template: |
            Merging into '%basebranch%'
            [Link to %headbranch%](https://url/to/browse/ticket/%headbranch%)
          body-update-action: "suffix"
          body-uppercase-base-match: false
